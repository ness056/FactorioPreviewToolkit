name: Build Executables

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: windows-latest
            platform: windows
          - runner: ubuntu-latest
            platform: linux
          - runner: macos-latest
            platform: macOS

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ’¾ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] pyinstaller

      - name: ğŸ—ï¸ Build with PyInstaller
        run: python -m toolkit_build.build

      - name: ğŸš€ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: toolkit_build/dist/factorio-preview-toolkit-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}